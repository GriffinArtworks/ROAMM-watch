<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>ROAMM</title>
<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="lib/jquery/jquery-1.11.2.js"></script>

</head>
<body>
	<div class="main">
		<div class="content-padding">
			<div class="dataItem">
				<span class="title">GPS</span> <span class="value"
					id="coordinates">0,0</span>
			</div>
			<div class="dataItem">
				<span class="title">Accel</span> <span class="value"
					id="accel">0,0,0</span>
			</div>

			<div class="dataItem">
				<span class="title">Gyro</span> <span class="value" id="gyro">0,0,0</span>
			</div>

			<div class="dataItem">
				<span class="title">HRM</span> 
				<span class="value" id="heartrate">0</span>
				<div class="square" id="hrmActive" style="height: 10px; width: 10px; background: black"></div>
			</div>
			
			<div class="dataItem">
				<span class="title">Battery</span> <span class="value" id="battery">0</span>
			</div>

			<div class="dataItem"> 
  			<span class="title">Status</span>
  			<div id="status" class="square" style="height: 10px; width: 10px; background: black"></div>
			</div>
			<!-- <div>v 1.0</div> -->
		</div>
	</div>
</body>

<script src="js/util/constants.js"></script>
<script src="js/util/util.js"></script>
<script src="js/managers/exportManager.js"></script>
<script src="js/managers/storageManager.js"></script>
<script src="js/managers/analysisManager.js"></script>
<script src="js/app.js"></script>
<!-- script src="js/lowBatteryCheck.js"></script> -->
<script src="js/sensors/pedo.js"></script>
<script src="js/sensors/hrm.js"></script>
<script src="js/sensors/accel.js"></script>
<script src="js/sensors/gyro.js"></script>
<script src="js/sensors/gps.js"></script>
<script src="js/sensors/ultraviolet.js"></script>
<script src="js/sensors/pressure.js"></script>
<script src="js/sensors/battery.js"></script>
<script src="js/managers/sensorManager.js"></script>
<script src="lib/idb/idbstore.min.js"></script>
<script src="lib/fftjs/complex_array.js"></script>
<script src="lib/fftjs/fft.js"></script>
<script src="lib/lodash/lodash_4-6-1.min.js"></script>

</html>
